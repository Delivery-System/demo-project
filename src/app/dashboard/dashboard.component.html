<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-info text-white mr-2">
      <i class="mdi mdi-view-dashboard"></i>                 
    </span>
    Dashboard
  </h3>
  
</div>
<div class="row">
 
  <div class="col-md-4 stretch-card grid-margin" >
    <div class="card card-img-holder text-white" >
      <div class="card-body"  style="background-color: black;">
        <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>                  
        <a routerLink="/general-pages/allUser" style="color: white;"><h4 class="font-weight-normal mb-3">Users
          <i class="mdi mdi-account-multiple mdi-24px float-right"></i>
        </h4></a> 
        <h2 class="mb-5">12059</h2>
      </div>
    </div>
  </div>
  <div class="col-md-4 stretch-card grid-margin">
    <div class="card card-img-holder text-white">
      <div class="card-body" style="background-color: rgb(36, 110, 160);">
        <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>                                    
        <h4 class="font-weight-normal mb-3"> Orders
          <i class="float-right"></i>
        </h4>
        <h2 class="mb-5">243</h2>
      </div>
    </div>
  </div>

  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-danger card-img-holder text-white">
      <div class="card-body" >
        <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>
        <h4 class="font-weight-normal mb-3">Reports
          <i class=" float-right"></i>
        </h4>
        <h2 class="mb-5">10</h2>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-7 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-wrap justify-content-between">
          <h4 class="card-title">User By Status</h4>
          <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal">
            <ul>
              <li>
                <span class="legend-dots"></span>End USer
              </li>
              <li>
                <span class="legend-dots"></span>Agent
              </li>
              <li class="mr-0">
                <span class="legend-dots"></span>Company
              </li>
            </ul>
          </div>
        </div>
        <canvas baseChart #visitSaleChart [chartType]="'line'" [datasets]="visitSaleChartData" [labels]="visitSaleChartLabels" [options]="visitSaleChartOptions" [colors]="visitSaleChartColors"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-5 stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Todo</h4>
        <app-todo></app-todo>
      </div>
    </div>
  </div>
